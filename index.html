<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Configuration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Quiz Configuration</h2>
      <p>Select Category</p>
      <div class="sections">
        <button class="option selected">Programming</button>
        <button class="option">Geography</button>
        <button class="option">Mathematics</button>
        <button class="option">Entertainment</button>
      </div>

      <p>No. of Questions</p>
      <div class="number-buttons">
        <button class="option number">5</button>
        <button class="option number">10</button>
        <button class="option number">15</button>
        <button class="option number">20</button>
        <button class="option number">25</button>
      </div>

      <button class="start-btn">Start Quiz</button>
    </div>
  </div>
</body>
</html>
