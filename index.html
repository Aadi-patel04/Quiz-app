<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Configuration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Category screen -->
    <div class="category-wrapper">
      <div class="category-box">
        <h2>Quiz Configuration</h2>
        <p>Select Category</p>
        <div class="category">
          <button class="option" id="P">Programming</button>
          <button class="option" id="G">Geography</button>
          <button class="option" id="M">Mathematics</button>
          <button class="option" id="E">Entertainment</button>
        </div>
        <button class="start-btn">Start Quiz</button>
      </div> 
  </div>

    <!-- questions screen -->
  
    <div class="quiz-screen" style="display: none;">
      <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title">Quiz Game</h1>
                <div class = "quiz-score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"><!--What is the full form of HTTP? --></h2>
                <ul class = "quiz-options">
                    <li>1. Hyper text transfer package</li>
                    <li>2. Hyper text transfer protocol</li>
                    <li>3. Hyphenation text test program</li>
                    <li>4. None of the above</li>
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>
    </div>



  <script src="script.js"></script>
</body>
</html>
